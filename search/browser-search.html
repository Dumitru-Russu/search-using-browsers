<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="icon" href="Iconleak-Atrous-Search.ico">
</head>
<body>
    <h1 align="center"><u>Google Search</u> </h1>
    <p align="center"><img src="https://icons.iconarchive.com/icons/marcus-roberto/google-play/128/Google-Chrome-icon.png" alt="google"></p>
    <form action="https://www.google.com/search">
        <p align="center">
            <input type="text" size="70" name="q" pattern="^((?:\s*[a-z]\s*){3,})$">
            <button>GO!</button>
        </p>
    </form>

    <br><br><br>

    <h1 align="center"><u>Yandex Search</u> </h1>
    <p align="center"><img src="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/128/yandex-browser-beta-icon.png" alt="yandex"></p>
    <form action="https://yandex.com/search/">
        <p align="center">
            <textarea name="text"></textarea>
            <button>GO!</button>
        </p>
    </form>

    <br><br><br>

    <h1 align="center"><u>Youtube Search</u> </h1>
    <p align="center"><img src="https://icons.iconarchive.com/icons/dakirby309/simply-styled/128/YouTube-icon.png" alt="youtube"></p>
    <form action="https://www.youtube.com/results">
        <p align="center">
            <input type="radio" name="search_query" value="Game of Thrones">Game of Thrones &#10240;
              <br>
            <input type="radio" name="search_query" value="Avengers:Endgame">Avengers:Endgame
              <br>
            <input type="radio" name="search_query" value="Justice League">Justice League&#10240;&#10240;&#10240;
              <br>
            <input type="radio" name="search_query" value="The Gentlemen">The Gentlemen &#10240;&#10240;
              <br>
            <input type="radio" name="search_query" value="Fast and Furious">Fast and Furious &#10240;
              <br>
            <button>GO!</button>
        </p>
    </form>
    <!--
        
    -->
</body>
</html>
